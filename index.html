<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz">
        <div id="question"></div>
        <button class="answer-button" id="answer1"></button>
        <button class="answer-button" id="answer2"></button>
        <button class="answer-button" id="answer3"></button>
    </div>
    
    <div id="result" class="hidden">
        <div id="result-text"></div>
        <div id="timer-message" class="hidden">Поделитесь результатом, чтобы узнать ответы через 20 секунд...</div>
        <button id="show-answer-btn" class="hidden" onclick="showResult()">Узнать ответы</button>
        <div id="telegram-link"></div>
    </div>

    <div id="share-section">
        <button id="share-button">Поделиться в WhatsApp</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
