<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Психологический Тест</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Пройди психологический тест!</h1>
        <form id="quiz-form">
            <div class="question">
                <label>1. Как вы себя чувствуете сегодня?</label><br>
                <input type="radio" name="q1" value="a"> Отлично<br>
                <input type="radio" name="q1" value="b"> Нормально<br>
                <input type="radio" name="q1" value="c"> Плохо<br>
            </div>
            <div class="question">
                <label>2. Что вам больше всего нравится делать в свободное время?</label><br>
                <input type="radio" name="q2" value="a"> Читать книги<br>
                <input type="radio" name="q2" value="b"> Спорт<br>
                <input type="radio" name="q2" value="c"> Смотреть сериалы<br>
            </div>
            <div class="question">
                <label>3. Как вы реагируете на стрессы?</label><br>
                <input type="radio" name="q3" value="a"> Спокойно<br>
                <input type="radio" name="q3" value="b"> Немного нервничаю<br>
                <input type="radio" name="q3" value="c"> Очень переживаю<br>
            </div>
            <div class="question">
                <label>4. Какой тип отдыха вам более всего нравится?</label><br>
                <input type="radio" name="q4" value="a"> Активный отдых<br>
                <input type="radio" name="q4" value="b"> Пассивный отдых<br>
                <input type="radio" name="q4" value="c"> Я не люблю отдыхать<br>
            </div>
            <button type="submit">Получить результат</button>
        </form>
    </div>

    <div id="result" style="display:none;">
        <h2>Ваш результат:</h2>
        <p id="result-text"></p>
        <button onclick="showAds()">Посмотреть рекламу для получения результата</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
