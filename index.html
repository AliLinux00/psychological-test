<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Психологический тест</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">Психологический тест</h1>
    <div id="quiz">
        <div class="question" id="question">Как вы начинаете утро?</div>
        <div class="answers">
            <button onclick="answer(2)">С радостью и энергией</button>
            <button onclick="answer(1)">Спокойно, без лишней суеты</button>
            <button onclick="answer(0)">С трудом и раздражением</button>
        </div>
    </div>
    <div id="result" class="result hidden">
        <p id="result-text"></p>
        <button onclick="showResult()">Узнать ответы</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
