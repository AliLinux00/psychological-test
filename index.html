<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Психологический тест</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Пройди психологический тест</h1>
        <div id="quiz-container">
            <div class="question-container">
                <p id="question-text"></p>
                <div class="answers">
                    <button class="answer" data-answer="a">Ответ A</button>
                    <button class="answer" data-answer="b">Ответ B</button>
                    <button class="answer" data-answer="c">Ответ C</button>
                </div>
            </div>
            <div id="result" class="result" style="display:none;">
                <h2>Ваш результат:</h2>
                <p id="result-text"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
